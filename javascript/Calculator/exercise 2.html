<script type="text/javascript">
	var numero1 = prompt("Insira o primeiro número: ");
	var numero2 = prompt("Insira o segundo número: ");
	var compositorOP = prompt("Qual operação deseja realizar?: (+) (-) (/) (*)"); 
	var resultadoOP = 0;
	if(compositorOP == '+')
	resultadoOP = somar(numero1, numero2);
	if(compositorOP == "-")
	resultadoOP = subtrai(numero1, numero2);
	if(compositorOP == "/")
	resultadoOP = dividi(numero1, numero2);
	if(compositorOP == "*")
	resultadoOP = multiplica(numero1, numero2);
	alert('O resultado da operação é igual a: ' + resultadoOP);
	function somar(numero1, numero2){
		return parseInt(numero1) + parseInt(numero2);
	}
	function subtrai(numero1, numero2){
		return parseInt(numero1) - parseInt(numero2);
	}
	function dividi(numero1, numero2){
		return parseInt(numero1) / parseInt(numero2);
	}
	function multiplica(numero1, numero2){
		return parseInt(numero1) * parseInt(numero2);
	}
	</script>
