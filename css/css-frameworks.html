<!DOCTYPE html>
<html>
<head>
	<title>CSS - Componentes - Box Model</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale-1.0">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			.header{
				background-color:yellow;
			}
			.main{
				height:600px;
			}
			.coluna_1{
				background-color:pink;
			}
			.coluna_2{
				background-color:gray;
			}
			.coluna_3{
				background-color:pink;
			}
			.rodape{
				background-color:yellow;
			}
		</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<header class="col-12 text-center header">
			CABEÇALHO
			</header>
		</div>
		<div class="row main">
			<div class="col-2 text-center coluna_1">
				COLUNA 1
			</div>
			<div class="col-8 text-center coluna_2">
				COLUNA 2
			</div>
			<div class="col-2 text center coluna_3">
				COLUNA 3
			</div>
		</div>
		<div class="row">
			<footer class="col-12 text-center rodape">
				RODAPÉ
			</footer>
		</div>
	</div>
</body>
</html>
